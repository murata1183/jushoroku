<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規登録</title>
</head>
<body>
	<b style="position: relative; left: 50px; top: 5px">住所録管理システム：住所録登録</b>
	<br>
	<br>
	<br>
	<br>
	<form th:action="@{/S_Confirmation}" th:object="${list_Entity}"
		th:method="post" style="position: relative; left: 90px;">

		<p>
			<label for="nm">名前：</label>
			<input type="text" name="name" size="60"maxlength="10" required><br>
			<label for="ju">住所：</label>
			<input type="text" name="address" size="60" maxlength="50" required><br>
			<label for="nu" style="position: relative; right: 32px;">電話番号：</label>
			<input type="text" name="number" size="60" required pattern="\d{1,5}-\d{1,4}-\d{4,5}" title="電話番号は、市外局番からハイフン（-）を入れて半角で記入してください。" style="position: relative; right: 32px;">
		</p>



		<br>
		<p>

			<input type="submit" value="確認">
	</form>
	<input type="button" onclick="location.href='Addback'" value="もどる">

</body>
</html>
